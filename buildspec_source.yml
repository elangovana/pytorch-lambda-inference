      - yum -y install python36-pip
      - yum -y install bzip2
      - yum -y install  unzip
      - yum -y install zlib
      - yum -y install zlib-devel
      - yum -y install openssl
      - yum -y install openssl-devel

      ## Install cMake 3.X

    #   - yum -y install cmake-3.8.2-1
